# Root logger options
rootLogger.level = INFO
rootLogger.appenderRef.Console.ref = Console

# Console appender configuration
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss} | %C{1} | %m%n

# Logger configuration
logger.graphQLFramework.name = ro.crownstudio
logger.graphQLFramework.level = DEBUG

# Disable logs for other libraries
logger.testngLog4Testng.name = org.testng
logger.testngLog4Testng.level = OFF